<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Una tienda en línea simple para agregar y listar productos.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Tienda en Línea</title>
  <link rel="stylesheet" href="styles.css" integrity="sha384-...">
  <script src="app.js" defer integrity="sha384-..."></script>
</head>
<body>
  <header>
    <h1>Tienda en Línea</h1>
  </header>
  <main>
    <section id="product-list" aria-labelledby="product-list-heading">
      <h2 id="product-list-heading">Lista de Productos</h2>
    </section>
    <section aria-labelledby="add-product-heading">
      <h2 id="add-product-heading">Agregar Nuevo Producto</h2>
      <form id="product-form">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Nombre" required>
        <label for="price">Precio</label>
        <input type="number" id="price" placeholder="Precio" required>
        <label for="description">Descripción</label>
        <textarea id="description" placeholder="Descripción" required></textarea>
        <button type="submit">Agregar Producto</button>
      </form>
    </section>
  </main>
  <footer>
    <!-- Contenido del pie de página aquí -->
  </footer>
</body>
</html>
